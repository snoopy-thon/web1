
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table id = 'bingo' border="1">
  </table>
  <script>
    // 1. 배열 생성하기
    var bingoArr = [];

    // 2. 배열 초기화하기
    for(i=0;i<25;i++)
      bingoArr[i] = i+1;

    // 3. 배열 랜덤값
    bingoArr.sort((a,b)=> Math.random() - 0.5);
    // 4. 배열 출력하기
    var table = document.getElementById("bingo");
    var tmp = '';
    for(i=0;i<5;i++){
      tmp += '<tr>';
      for(j=0;j<5;j++){
        tmp += '<td>' +bingoArr[5*i+j]+'</td>';
      }
      tmp += '</tr>';
    }
    table.innerHTML = tmp;
  </script>
</body>
</html>
